<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <style>
        body { transition: background-color 0.3s, color 0.3s; }
        .test-element { transition: background-color 0.3s, color 0.3s; }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="p-4">
        <h1 class="text-2xl font-bold mb-4">Dark Mode Test</h1>
        <p class="mb-4">This is a test page to verify dark mode functionality.</p>
        
        <div class="mb-4">
            <button onclick="toggleTheme()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Toggle Theme
            </button>
        </div>
        
        <div class="bg-white p-4 rounded shadow mb-4 test-element">
            <h2 class="text-xl font-semibold">Test Box</h2>
            <p>This box should change colors when theme is toggled.</p>
        </div>
        
        <div class="bg-gray-200 p-4 rounded mb-4 test-element">
            <h2 class="text-xl font-semibold">Another Test Box</h2>
            <p>This box should also change colors.</p>
        </div>
        
        <div class="bg-gray-300 p-4 rounded test-element">
            <h2 class="text-xl font-semibold">Status Bar Test</h2>
            <p>This simulates the status bar.</p>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const current = localStorage.getItem('theme') || 'light';
            const newTheme = current === 'light' ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        }

        function applyTheme(theme) {
            const body = document.body;
            
            // Remove existing theme classes
            body.classList.remove('bg-gray-100', 'text-gray-900', 'bg-gray-900', 'text-white');
            
            if (theme === 'dark') {
                body.classList.add('dark', 'bg-gray-900', 'text-white');
                document.querySelectorAll('.test-element').forEach(el => {
                    el.classList.remove('bg-white', 'bg-gray-200', 'bg-gray-300');
                    el.classList.add('bg-gray-800', 'text-white');
                });
            } else {
                body.classList.add('bg-gray-100', 'text-gray-900');
                document.querySelectorAll('.test-element').forEach(el => {
                    el.classList.remove('bg-gray-800', 'text-white');
                    if (el.classList.contains('shadow')) {
                        el.classList.add('bg-white');
                    } else if (el.classList.contains('bg-gray-200')) {
                        el.classList.add('bg-gray-200');
                    } else {
                        el.classList.add('bg-gray-300');
                    }
                });
            }
        }

        // Initialize theme on load
        window.onload = () => {
            const theme = localStorage.getItem('theme') || 'light';
            applyTheme(theme);
        };
    </script>
</body>
</html>
